<!DOCTYPE html>

<html>
    <head>
        <style>
            body {
                background-color: rgb(33, 36, 44);
            }
            h1, h2, p {
                color: rgb(243, 255, 251); 
                font-family: 'Courier New', Courier, monospace; 
                font-weight: bolder;
            }
            a {
                color: rgb(33, 36, 44);
                border-radius: 10px;
                padding: 8px;
                background-color: white;
                text-decoration: none;
                font-family: 'Courier New', Courier, monospace;
                font-weight: bolder;
            }
            a:hover {
                text-decoration: underline;
            }
            .random {
                height: 50px;
                font-size: x-large;
            }
            div {
                border: 3px solid white;
                border-radius: 10px;
                text-align: center;
                padding-bottom: 50px
            }
            .date {
                display: inline-block;
                vertical-align: middle;
            }
            .random-box {
                display: grid;
                grid-template-columns: auto auto auto auto;
            }
            div > .random-items {
                border: 0px;
                padding-bottom: 0px;
            }
            @media (max-width: 850px) {
                .random-box {
                    display: flex;
                    flex-direction: column;
                    flex-wrap: wrap;
                    align-items: center;
                }
            }
        </style>
        <title>a thing</title>
    </head>

        <h1>Ev11nroo (aka. roo)</h1>

        <div class="random-box">

            <div class="random-items" style="grid-column: 1 / 5;">
                <a class="random" href="./random/textinput/index.html">text (HTML) input</a>
                <p class="date">(May 8, 2024)</p><br>

            </div>
    </body>
</html>
